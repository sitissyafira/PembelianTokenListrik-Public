<div class="p-3 pb-5 pb-5 border rounded">
	<h5>Profit and Loss</h5>
	<p>{{period }} Period</p>
	<div class="row">
		<div class="col-sm-6">
			<div class="mark__list">
				<div class="mark__item">
					<span class="mark__item-color mark__item-color--primary"></span>
					<div class="d-flex flex-column">
						<div>Profit</div>
						<div>Rp. {{profitAmount}}</div>
					</div>
				</div>
				<div class="mark__item">
					<span class="mark__item-color mark__item-color--secondary"></span>
					<div class="d-flex flex-column">
						<div>Loss</div>
						<div>Rp. {{lossAmount}}</div>
					</div>
				</div>
			</div>

		</div>
		<div class="col-sm-6">
			<canvas #chart id="kt_chart_order_statistics" width="100" height="150"></canvas>
		</div>
	</div>
</div>
