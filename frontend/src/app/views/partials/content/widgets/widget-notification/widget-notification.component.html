<div >
	<div *ngFor="let item of data">
		<div *ngIf="!item.hideFrom.includes(role)" class="card notif py-2 mt-3 mb-3">
			<div  class="row">
				<div class="col-sm-3 col-md-2  col-2 ">
				  <span class="kt-grid-nav__icon mx-2 my-2" [inlineSVG]="item.icon"></span>
				</div>
				<div class="col-sm-4 col-md-5 col-6  ">
				  <p class="notif title">{{item.title}}</p>
				  <p class="notif date">{{item.date}}</p>
				</div>
				<div class="col-sm-4 col-md-4 col-3  ">
				  <p class="notif count float-right pr-1">{{item.total}}</p>
				</div>
			  </div>
		</div>
	</div>
  </div>
