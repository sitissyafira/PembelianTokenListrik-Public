<kt-portlet>
	<kt-portlet-header [title]="'Defect List'" [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button [routerLink]="['add']" mat-raised-button color="primary" [hidden]="role ==='manager'">Add
				New</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<div class="kt-form kt-margin-b-30">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search " #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in Defect
							</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>
		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
				matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<ng-container matColumnDef="category">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
					<mat-cell *matCellDef="let subdefect">{{subdefect?.category?.name | titlecase }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="defect">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Detail Location</mat-header-cell>
					<mat-cell *matCellDef="let subdefect">{{subdefect?.defect?.defect_name | titlecase }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="subtype">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Defect</mat-header-cell>
					<mat-cell *matCellDef="let subdefect">{{ subdefect?.subtype | titlecase }}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="priority">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Priority</mat-header-cell>
					<mat-cell *matCellDef="let subdefect">{{ subdefect?.priority | titlecase }}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let subdefect">
						<button (click)="editSubdefect(subdefect._id)" mat-icon-button color="primary" matTooltip="Edit"
							[hidden]="role === 'manager'">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
						<button (click)="viewSubdefect(subdefect._id)" mat-icon-button color="primary"
							matTooltip="View">
							<mat-icon>visibility</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" matTooltip="Delete" type="button"
							(click)="deleteSubdefect(subdefect)" [hidden]="role === 'manager'">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
			<!-- Message for empty data  -->
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>

		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100,500,1000,2000]"
				[length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>
